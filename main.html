        <script>
            var promises  = [];
            var promises2 = [];
            var promises3 = [];

            for (var i = lib.properties.manifest.length - 1; i >= 0; i--) {
                promises.push($.get(lib.properties.manifest[i].src));
            };

            for (var i = lib2.properties.manifest.length - 1; i >= 0; i--) {
                promises2.push($.get(lib2.properties.manifest[i].src));
            };

            $.when.apply($.when, promises).always(function(){
                $('.loader-wrapper').fadeOut();
            });

            var loader = new createjs.LoadQueue(false);
                loader.addEventListener("fileload", handleFileLoad);
                loader.addEventListener("complete", handleComplete);
                loader.loadManifest(lib.properties.manifest);

            var loader2 = new createjs.LoadQueue(false);
                loader2.addEventListener("fileload", handleFileLoad2);
                loader2.addEventListener("complete", handleComplete2);
                loader2.loadManifest(lib2.properties.manifest);

            images  = images  || {};
            images2 = images2 || {};

            function handleFileLoad(evt) {
                if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
            }

            function handleFileLoad2(evt) {
                if (evt.item.type == "image") { images2[evt.item.id] = evt.result; }
            }

            function handleComplete() {
                window.loadSlides();
                var exportRoot = new lib.menu();
                $(function(){
                    var canvas = document.getElementById("canvas");
                    var stage = new createjs.Stage(canvas);
                        stage.addChild(exportRoot);
                        stage.update();
                    createjs.Ticker.setFPS(lib.properties.fps);
                    createjs.Ticker.addEventListener("tick", stage);
                })
            }

            function handleComplete2() {
                var exportRoot = new lib2.canvas();
                $(function(){
                    var canvas = document.getElementById("canvas2");
                        stage = new createjs.Stage(canvas);
                        stage.addChild(exportRoot);
                        stage.update();
                    createjs.Ticker.setFPS(lib2.properties.fps);
                    createjs.Ticker.addEventListener("tick", stage);
                });
            }
        </script>
